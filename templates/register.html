{% block body %}

  <strong>Mensaje</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">

</div>
{% endfor %}

      <label for="inputEmail4">Nombre</label>
      <input type="text" class="form-control" id="firstname" name='firstname'>
    </div>

</div>
{% endblock body %}
